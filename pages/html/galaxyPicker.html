<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Galaxy - Red Star Editor</title>
    <link rel="icon" href="../assets/redstar.png" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/galaxyPicker.css" />
  </head>
  <body>
    <ul class="galaxyList" id="galaxyList">
      <li class="galaxy">
        <span>World 1 - Sky Station Galaxy</span>
      </li>
    </ul>
    <div>
      <button
        class="button"
        id="cancelBtn"
        style="position: absolute; left: 25px; bottom: 25px; width: 40%"
      >
        <span>Cancel</span>
      </button>
      <button
        class="button"
        id="openBtn"
        style="position: absolute; right: 25px; bottom: 25px; width: 40%"
      >
        <span>Open</span>
      </button>
    </div>
    <script src="../js/galaxyPicker.js"></script>
  </body>
</html>
